<style>

    background-color: #333;

  .wrapper {
    width: 100%; /* Adjusted width to fill the screen */
    height: 100vh; /* Adjusted height to fill the screen */
    margin: 0 auto;
    overflow: hidden;
    background-color: #333;
    position: relative;
  }
  
  nav .m-menu__checkbox {
    display: none;
  }
  nav label.m-menu__toggle {
    cursor: pointer;
  }
  nav .m-menu {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%; /* Adjusted width to fill the screen */
    height: 100%;
    transform: translate3d(0, 0, 0);
    transition: transform 0.35s;
    z-index: 1;
    overflow: hidden;
    background-color: #99AAB5;
  }
  nav .m-menu__header {
    padding: 0 16px;
    height: 50px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    /* Removed the border-bottom property */
  }
  nav .m-menu__header span {
    font-size: 1.2rem;
    font-weight: bold;
    text-align: center;
    width: 100%;
    background-color: #99AAB5; /* Add this line to set the background color */
  }
  nav .m-menu .m-menu {
    transform: translate3d(100%, 0, 0); /* Changed to 100% */
  }
  nav .m-menu ul {
    height: 100%;
    overflow-y: auto;
    background-color: #B9BBBE; /* Add this line to set the background color */
  }
  nav .m-menu ul li a, nav .m-menu ul li label {
    display: block;
    text-align: left;
    padding: 0 15px;
    line-height: 47px;
    text-decoration: none;
    /* Removed the color property */
    cursor: pointer;
    font-size: 1rem;
    position: relative;
  }
 nav .m-menu ul li label.a-label__chevron::after {
    content: "";
    position: absolute;
    display: inline-block;
    height: 10px;
    width: 10px;
    border-color: #333;
    border-style: solid;
    border-width: 1px 1px 0 0;
    transform: rotate(45deg);
    top: 50%;
    margin-top: -5px;
    right: 16px;
  }
  nav .m-menu ul li .-invisible {
    border-bottom: 0;
  }
  nav .m-menu .m-menu label.m-menu__toggle {
    display: flex;
    border-bottom: 0;
    padding: 0;
    box-sizing: content-box;
  } 
  nav .m-menu__checkbox:checked ~ .m-menu {
    transform: translate3d(0, 0, 0);
  }
  
.masked-text {
      position: relative;
      font-size: 20px;
      font-weight: bold;
      background-image: url("https://hv-leaf.github.io/Ch3at/ch3ticons/backend/code.gif");
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 4px;
      background-size: 128px 128px;
      background-repeat: repeat;
      /* Reduce the animation duration to speed up the GIF */
      animation: scrollText 2s linear infinite;
    }

    @keyframes scrollText {
      0% {
        background-position: 0 100%;
      }
      100% {
        background-position: 0 0;
      }
    }
    
        table {
            border: none;
            border-collapse: collapse;
        }
        td, th {
            border: none;
            padding: 5px; /* Optional: Add padding for better spacing */
        }
</style>

<script>
    const psbuttonMapping = {
      'up': { start: 0, end: 30 },
      'down': { start: 30, end: 60 },
      'left': { start: 60, end: 90 },
      'right': { start: 90, end: 120 },
      'px': { start: 120, end: 150 },
      'po': { start: 150, end: 180 },
      'sq': { start: 180, end: 210 },
      't': { start: 210, end: 240 },
      'pselect': { start: 240, end: 270 },
      'pstart': { start: 270, end: 297 },
      'pr1': { start: 297, end: 330 },
      'pr2': { start: 330, end: 360 },
      'pl1': { start: 360, end: 390 },
      'pl2': { start: 390, end: 420 },
      'pr3': { start: 420, end: 450 },
      'pl3': { start: 450, end: 480 },
    };

    function replaceTextWithPSButtons() {
      const paragraphs = document.getElementsByTagName('p');

      Array.from(paragraphs).forEach(paragraph => {
        const text = paragraph.innerText;
        const regex = /\((up|down|left|right|PX|PO|SQ|T|PSELECT|PSTART|PR1|PR2|PL1|PL2|PR3|PL3)\)/ig;

paragraph.innerHTML = text.replace(regex, (match, psbuttonName) => {
  const psbuttonData = psbuttonMapping[psbuttonName.toLowerCase()];
  if (psbuttonData !== undefined) {
    const psbuttonElement = document.createElement('div');
    psbuttonElement.classList.add('psbutton');
    psbuttonElement.style.backgroundPosition = `-${psbuttonData.start}px 0`;
    psbuttonElement.style.width = `${psbuttonData.end - psbuttonData.start}px`; // Set the width to show only the psbutton
    return psbuttonElement.outerHTML + ' '; // Add a space after each button
  }
  return match; // If no mapping found, keep the original text
});
      });
    }

    replaceTextWithPSButtons();
</script>
