<style>
  * {
    padding: 0;
    margin: 0;
  }
  body {
    background-color: #333;
    padding: 0;
    margin: 0;
    font-family: sans-serif;
    color: white; /* Make all text white */
  }
  .wrapper {
    width: 100%; /* Adjusted width to fill the screen */
    height: 100vh; /* Adjusted height to fill the screen */
    margin: 0 auto;
    overflow: hidden;
    background-color: #333;
    position: relative;
  }
  
  nav .m-menu__checkbox {
    display: none;
  }
  nav label.m-menu__toggle {
    cursor: pointer;
  }
  nav .m-menu {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%; /* Adjusted width to fill the screen */
    height: 100%;
    transform: translate3d(0, 0, 0);
    transition: transform 0.35s;
    z-index: 1;
    overflow: hidden;
    background-color: #99AAB5;
  }
  nav .m-menu__header {
    padding: 0 16px;
    height: 50px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    /* Removed the border-bottom property */
  }
  nav .m-menu__header span {
    font-size: 1.2rem;
    font-weight: bold;
    text-align: center;
    width: 100%;
    background-color: #99AAB5; /* Add this line to set the background color */
  }
  nav .m-menu .m-menu {
    transform: translate3d(100%, 0, 0); /* Changed to 100% */
  }
  nav .m-menu ul {
    height: 100%;
    overflow-y: auto;
    background-color: #B9BBBE; /* Add this line to set the background color */
  }
  nav .m-menu ul li a, nav .m-menu ul li label {
    display: block;
    text-align: left;
    padding: 0 15px;
    line-height: 47px;
    text-decoration: none;
    /* Removed the color property */
    cursor: pointer;
    font-size: 1rem;
    position: relative;
  }
 nav .m-menu ul li label.a-label__chevron::after {
    content: "";
    position: absolute;
    display: inline-block;
    height: 10px;
    width: 10px;
    border-color: #333;
    border-style: solid;
    border-width: 1px 1px 0 0;
    transform: rotate(45deg);
    top: 50%;
    margin-top: -5px;
    right: 16px;
  }
  nav .m-menu ul li .-invisible {
    border-bottom: 0;
  }
  nav .m-menu .m-menu label.m-menu__toggle {
    display: flex;
    border-bottom: 0;
    padding: 0;
    box-sizing: content-box;
  } 
  nav .m-menu__checkbox:checked ~ .m-menu {
    transform: translate3d(0, 0, 0);
  }
  
  .rainbow-text {
  animation: rainbow 5s linear infinite;
}

@keyframes rainbow {
  0% {
    color: red;
  }
  20% {
    color: orange;
  }
  40% {
    color: yellow;
  }
  60% {
    color: green;
  }
  80% {
    color: blue;
  }
  100% {
    color: violet;
  }
}

</style>
