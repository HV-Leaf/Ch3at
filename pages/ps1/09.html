<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    * {
        padding: 0;
        margin: 0;
    }

    body {
        padding: 0;
        margin: 0;
        font-family: sans-serif;
    }

    .wrapper {
        width: 100%;
        height: 100vh;
        margin: 0 auto;
        overflow: hidden;
        position: relative;
    }

    nav .m-menu__checkbox {
        display: none;
    }

    nav label.m-menu__toggle {
        cursor: pointer;
    }

    nav .m-menu {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform: translate3d(0, 0, 0);
        transition: transform 0.35s;
        z-index: 1;
        overflow: hidden;
        background-color: #99AAB5; /* day header color */
    }

    nav .m-menu__header {
        display: flex;
        align-items: center;
    }

    nav .m-menu__header span {
        font-size: 1.2rem;
        font-weight: bold;
        text-align: center;
        width: 100%;
    }

    nav .m-menu .m-menu {
        transform: translate3d(100%, 0, 0);
    }

    nav .m-menu ul {
        height: 100%;
        overflow-y: auto;
        background-color: #B9BBBE; /* day body */
    }

    nav .m-menu ul li a,
    nav .m-menu ul li label {
        display: block;
        text-align: left;
        padding: 5px 5px;
        line-height: 47px;
        text-decoration: none;
        cursor: pointer;
        font-size: 1rem;
        position: relative;
        color: #000; /* text color for day mode */
    }

    nav .m-menu__checkbox:checked ~ .m-menu {
        transform: translate3d(0, 0, 0);
    }

    /* On dark mode toggle */
    .dark-mode {
    }

    .dark-mode nav .m-menu {
        background-color: #1E1E1E; /* Dark header color */
    }

    .dark-mode nav .m-menu ul {
        background-color: #272727; /* Dark body color */
    }

    .dark-mode nav .m-menu ul li a,
    .dark-mode nav .m-menu ul li label {
        color: #FFFFFF; /* White text color for night mode */
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.2); /* White glow effect */
    }

    /* Additional styling for the combined button */
    #combinedButton {
        background-color: transparent;
        border: none;
        padding: 5px; /* Added padding to make the button clickable */
        font-size: 20px; /* Adjust the font size to make the emoji visible */
        margin: 0;
        cursor: pointer;
        outline: none;
    }
</style>



<style>

      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 4px;
      background-size: 128px 128px;
      background-repeat: repeat;
      animation: scrollText 2s linear infinite;
    }

<script>
    const psbuttonMapping = {
      'up': { start: 0, end: 30 },
      'down': { start: 30, end: 60 },
      'left': { start: 60, end: 90 },
      'right': { start: 90, end: 120 },
      'px': { start: 120, end: 150 },
      'po': { start: 150, end: 180 },
      'sq': { start: 180, end: 210 },
      't': { start: 210, end: 240 },
      'pselect': { start: 240, end: 270 },
      'pstart': { start: 270, end: 297 },
      'pr1': { start: 297, end: 330 },
      'pr2': { start: 330, end: 360 },
      'pl1': { start: 360, end: 390 },
      'pl2': { start: 390, end: 420 },
      'pr3': { start: 420, end: 450 },
      'pl3': { start: 450, end: 480 },
    };

    function replaceTextWithPSButtons() {
      const paragraphs = document.getElementsByTagName('p');

      Array.from(paragraphs).forEach(paragraph => {
        const text = paragraph.innerText;
        const regex = /\((up|down|left|right|PX|PO|SQ|T|PSELECT|PSTART|PR1|PR2|PL1|PL2|PR3|PL3)\)/ig;

paragraph.innerHTML = text.replace(regex, (match, psbuttonName) => {
  const psbuttonData = psbuttonMapping[psbuttonName.toLowerCase()];
  if (psbuttonData !== undefined) {
    const psbuttonElement = document.createElement('div');
    psbuttonElement.classList.add('psbutton');
    psbuttonElement.style.backgroundPosition = `-${psbuttonData.start}px 0`;
    psbuttonElement.style.width = `${psbuttonData.end - psbuttonData.start}px`;
    return psbuttonElement.outerHTML + ' '; // Add a space after each button
  }
  return match; // If no mapping found, keep the original text
});
      });
    }

    replaceTextWithPSButtons();
</script>

  <script>
    const combinedButton = document.getElementById("combinedButton");
    const wrapper = document.querySelector(".wrapper");
    let isDarkMode = false;

    // Check if a "darkMode" cookie exists and set the initial mode accordingly
    const darkModeCookie = getCookie("darkMode");
    if (darkModeCookie) {
      isDarkMode = darkModeCookie === "true";
      wrapper.classList.toggle("dark-mode", isDarkMode);
      combinedButton.innerHTML = isDarkMode ? "☀️" : "🌙";
    }

    combinedButton.addEventListener("click", () => {
      isDarkMode = !isDarkMode;
      wrapper.classList.toggle("dark-mode", isDarkMode);
      combinedButton.innerHTML = isDarkMode ? "☀️" : "🌙";

      // Set a "darkMode" cookie to remember the user's preference
      setCookie("darkMode", isDarkMode);

      // Save the state of the button to localStorage
      localStorage.setItem("buttonState", isDarkMode ? "night" : "day");
    });

    // Function to get a cookie's value
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(";").shift();
    }

    // Function to set a cookie
    function setCookie(name, value) {
      document.cookie = `${name}=${value}; path=/`;
    }
    
    // Check localStorage for button state on page load
    const savedButtonState = localStorage.getItem("buttonState");
    if (savedButtonState) {
      isDarkMode = savedButtonState === "night";
      wrapper.classList.toggle("dark-mode", isDarkMode);
      combinedButton.innerHTML = isDarkMode ? "☀️" : "🌙";
    }
  </script>
